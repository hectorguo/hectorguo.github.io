---
layout: default
---
<div class="home">
{% for post in site.categories[page.lang] %}
{% if post.type != "page" %}
<ul class="post-list">
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
          {% if post.cover %}<a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.cover }}" alt="{{ post.title }}"></a>{% endif %}
        {{ post.content | strip_html | truncatewords: 15 }}
      </li>
</ul>
{% endif %}
{% endfor %}

  <p class="share"><a class="share-btn" href="{% if page.lang == "en" %}{{ "/en/feed.xml" | prepend: site.baseurl }}{% else %}{{ "/feed.xml" | prepend: site.baseurl }}{% endif %}">
  <span class="iconfont">&#xe665;</span>
  RSS</a></p>

</div>
