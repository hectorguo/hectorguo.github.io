---
layout: default
---

<article class="single row gutters">
  <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_long_string }}</time>
  <h2>{{ page.title }}</h2>

  {{ content }}

<section class="lotus-nextpage fn-clear">
    {% if page.previous %}
    <div class="lotus-nextpage-left"><a class="prev" href="{{ page.previous.url }}" rel="prev">&laquo;&nbsp;上一篇：{{ page.previous.title | truncatewords:5 }}</a></div>
    {% endif %}
    {% if page.next %}
    <div class="lotus-nextpage-right"><a class="next" href="{{ page.next.url }}" rel="next">下一篇：{{ page.next.title | truncatewords:5 }}&nbsp;&raquo;</a></div>
    {% endif %}
</section>
</article>
