<footer class="site-footer">
  <div class="wrapper">
    <!-- <h2 class="footer-heading">{{ site.title }}</h2> -->
    <div class="table-list">
      <div class="table-cell">
      <a href="{{site.data.i18n[page.lang].header.about.url}}">
        <img class="circle" src="//ws1.sinaimg.cn/large/6d0af205jw1fccude36nhj20500500sr.jpg" alt="Avatar">
      </a>
      </div>
      <div class="table-cell">
        <h4>{{ site.author[page.lang] }}</h4>
        <p>{{ site.description[page.lang] }}</p>
        <ul class="inline-list">
          {% for contact in site.contacts[page.lang] %}
          <li><a href="{{contact.url}}" target="_blank"><span class="iconfont">{{contact.icon}}</span>
          {{contact.name}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
